<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to online banking!</h1>
      </div>
      <h3>Register a new account</h3>

      <form id="input">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" >
        </div>

        <div class="form-group">
          <label for="initialDeposit">Initial Deposit</label>
          <input type="text" class="form-control" id="initialDeposit" >
        </div>
        <button id="submit" type="submit" class="btn btn-info">Submit</button>


        <div class="depositWithdraw">
        <h3>Deposit or Withdraw funds</h3>
        <div class="form-group">
          <label for="name">Deposit Amount</label>
          <input type="text" class="form-control" id="deposit" >
        </div>
        <div class="form-group">
          <label for="name">Withdrawal Amount</label>
          <input type="text" class="form-control" id="withdraw" >
        </div>
      </div>

 <!-- <button type="submit" class="btn btn-primary" id="dw">Deposit or Withdraw</span> -->

      </form>
<!-- RESULTS START HERE -->
      <div class="results">
        <h3>Accounts:</h3>
        <ul id="userName">
        </ul>
      </div>

      <div class="showName">
        <p>Name: <span class="name1"></span></p>
        <p>Balance: <span class="balance1"></span></p>
        <p>New Balance: <span class="newBalance1"></span></p>

      </div>






    </div>
  </body>
</html>
